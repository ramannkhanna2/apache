- hosts: all
  vars_files:
  - vars.yml

  tasks:
    - name: Update apt package index
      apt:
        update_cache: yes

    - name: Install {{ package }} package
      package:
        name: "{{ package }}"
        state: present

    - name: Configure hostname and IP in webpage
      template:
        src: index.html
        dest: /var/www/html/index.html
      notify: Restart {{ package }} service

  handlers:
    - name: Restart {{ package }} service
      service:
        name: "{{ package }}"
        state: restarted
