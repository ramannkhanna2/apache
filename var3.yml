- hosts: all
  #vars_files:
    #- vars.yml
  vars:
    package: tree
    web_content: |
      <h1>This is a demo for Apache Webserver!</h1>
      <p>Hostname: {{ ansible_hostname }}</p>
      <p>IP Address: {{ ansible_default_ipv4.address }}</p>

  tasks:
    - name: Update apt package index
      apt:
        update_cache: yes

    - name: Install {{ package }} package
      package:
        name: "{{ package }}"
        state: present

    - name: Configure hostname and IP in webpage
      template:
        src: index.html
        dest: /var/www/html/index.html
      notify: Restart {{ package }} service

  handlers:
    - name: Restart {{ package }} service
      service:
        name: "{{ package }}"
        state: restarted
