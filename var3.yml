- hosts: all
  tasks:
    - name: Update apt package index
      apt:
        update_cache: yes

    - name: Install {{ pkg }} package
      package:
        name: "{{ pkg }}"
        state: present

    - name: Configure hostname and IP in webpage
      template:
        src: index.html
        dest: /var/www/html/index.html
      notify: Restart {{ pkg }} service

  handlers:
    - name: Restart {{ pkg }} service
      service:
        name: "{{ pkg }}"
        state: restarted
